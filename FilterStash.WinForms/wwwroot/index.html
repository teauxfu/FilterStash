<!DOCTYPE html>
<html lang="en">
<head>
    <title>FilterStash</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <base href="/" />
    <!--todo move this to @import in site.css instead later (eg. if adding tailwind)-->

    <link rel="stylesheet" href="_content/FilterStash.UI/css/app.css" />
    <link rel="icon" href="data:,">

    <style>
        .ping {
            animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        @keyframes ping {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            75%, 100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body style="background-color: gainsboro">
    <div class="status-bar-safe-area"></div>

    <div id="app">
        <div style="text-align: center; margin-top: auto; margin-bottom: auto;">
            <span><img src="_content/FilterStash.UI/images/book.gif" /> Loading...</span>
        </div>
    </div>

    <div id="blazor-error-ui">
        <img src="_content/FilterStash.UI/images/gears2.gif" />
        Sorry, an unhandled error has occurred. 🤕
        <a href="" class="reload">Click here to reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <script src="_framework/blazor.webview.js"></script>
</body>
</html>
